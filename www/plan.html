<!doctype html>
<html>
<head>
	<title>OTP test</title>

	<meta charset="utf-8"/>
	<script src="js/lib/prototype-1.7.1.js"></script>
	<script src="js/lib/jquery-1.8.3.min.js"></script>
	<script src="js/lib/jquery.json-2.4.min.js"></script>
	<script src="cordova.js"></script>
	<script src="js/misc.js"></script>
	<script src="js/system.js"></script>
	<script src="js/class/localdb.class.js"></script>
	<script src="js/storage.js"></script>
	<script src="js/geocode.js"></script>
	<script src="js/otp.js"></script>
	<script src="js/ui.js"></script>
	
	<link href="css/ui-lightness/jquery-ui-1.10.3.custom.css" rel="stylesheet">
	<script src="js/lib/jquery-ui-1.10.3.custom.min.js"></script>
	<style type="text/css">
		section {
			width: 100%;
		}
		
		input {
			width: 75%;
			float: right;
		}
		button, select {
			float: right;
		}
		.time {
			float:right;
		}
	</style>
</head>
<body>
	<div id="header">
		<span id="left"><span id="back">&lt;</span></span>
		<span id="center">Frits</span> 
		<span id="right"><span id="vraagteken">?</span></span>
	</div>
	<section>
		<div class="headerbuffer">
			
			<div class="eiland" class="shadow">
			
			<div class="divborder" id="fromdiv">
				<label>Van<input type="text" id="from" value="..."></label>
				<input type="hidden" name="fromPlace">
			</div>
			<div id="sugfrom" class="suggestionsdiv"></div>
			
			<div class="divborder" id="todiv">
				<label>Naar<input type="text" id="to" value="..."></label>
				<input type="hidden" name="toPlace">
			</div>
			<div id="sugto" class="suggestionsdiv"></div>
			
			<div class="divborder" id="datetime">
				<div id="ditmoetopdezelfdelijn">
					<select name="arriveBy" id="arriveBy">
						<option value="false">vertrek</option>
						<option value="true">aankomst</option>
					</select>
					<input type="date" name="date" id="date">
					<input type="time" name="time" id="time">
				</div>
			</div>	
				
			<div class="divborder" id="voorkeur">
				<label>Voorkeur<select name="preferLeastTransfers" id="voorkeurding">
					<option value="false">snelste route</option>
					<option value="true">minst aantal overstappen</option>
				</select></label>
			</div>
			
			<div class="divborder" id="modaliteiten">
				<label>Modaliteiten<div align="center">
					<img src="img/bus.png" class="icon" id="bus">
					<img src="img/rail.png" class="icon" id="rail">
					<img src="img/tram.png" class="icon" id="tram">
					<img src="img/subway.png" class="icon" id="subway">
					<img src="img/ferry.png" class="icon" id="ferry">
				</div></label>
			</div>
			
			<div class="divborder" id="rolstoel">
				<label>Rolstoel <input type="checkbox" name="wheelchair" value="true"></label>
			</div>
			
			<div id="planknop">
				<span id="fav">&hearts;</span>
				<input type="submit" value="Plan" id="submitButton">
			</div>
			
			</div><!-- einde eiland -->
			
		</div>
	</section>
	<section id="plan">
	</section>
	<script src="js/init.js"></script>
	<script>
		// Modality button states
		var modalities =
		{
			bus: true,
			rail: true,
			tram: true,
			subway: true,
			ferry: true
		};
		
		// dummy 'database', used for the suggestions. Sorted: the first item should be the one most used
		var favorites = ["Eindhoven", "Eindhoven station", "Eindhoven TUe", "Meppel", "Maaskantje", "Enkhuizen"];
		var prevused = ["Maaskantje friettent", "Maaskantje bowling", "Eindhoven PSV stadion", "Madurodam"];
		var curLocation = "";
		var totalPositions = 5; // maximum amount of suggestions shown per location
		
		$(function()
		{
			// Initialize to/from input boxes
			$('#sugfrom').hide();
			$('#sugto').hide();
			
			// Initialize date/time input boxes
			$("input[name='datetime']").val(System.getDate() + ' ' + System.getTime());
			
			// Initialize modality buttons
			$.each(modalities, function(name)
			{
				var mod = $('#' + name);
				mod.click(function()
				{
					modalities[name] = !modalities[name];
					mod.css('opacity', modalities[name] ? 1 : .3);
				});
			});
			
			initLocationChoosers();
			
			var from = $('#from');
			from.click(function(){
				// show the suggestions
				updateSuggestions('from');
			});
			from.keypress(function(event)
			{
				// wait one millisecond; this way, $('#from').val() will be up to date
				setTimeout(function(){updateSuggestions('from');},1);
			});
			
			var to = $('#to');
			var sessionTo = sessionStorage.getItem("to");
			if(sessionTo != null){
				to.val(sessionTo);
				setTimeout(function()
				{
					Geo.code(to.val()).done(function(coords, name)
					{
						$("input[name='toPlace']").val(coords);
					});
				}, 0);
			}
			to.click(function(){
				// show the suggestions
				updateSuggestions('to');
			});
			to.keypress(function(event)
			{
				// wait one millisecond; this way, $('#to').val() will be up to date
				setTimeout(function(){updateSuggestions('to');},1);
			});
			
			var form = $('form');
			var plan = $('#plan');
			form.submit(function()
			{
				var req = {};
				$.each(form.serializeArray(), function(i, obj)
				{
					req[obj.name] = obj.value;
				});
				
				req.mode = $.map(modalities, function(value, name)
				{
					if (value)
						return name.toUpperCase();
				}).join(',');
				
				$('#submitButton').remove();
				plan.empty().append($('<h1>').text("Loading..."));
				
				OTP.plan(req).done(function(data)
				{
					var stripped = (function(ser) {
						return ser;
					})(data);
					
					var serialized = $.toJSON(data);
					
					localStorage['OTP data'] = serialized;
					
					window.location = "OTPresult.html";
					/*
					 * console.log(data);
					 * var route;
					 * plan.empty().append(route = $('<div>').attr('id', 'route'));
					 * route.add = UI.addItinerary;
					 * route.add(data.itineraries[0]);
					 * route.accordion({collapsible:true});
					 */
				}).fail(function(error, message)
				{
					plan.empty()
						.append($('<h1>').text('Sorry! De OV-gids van Frits is kapot! :('))
						.append($('<h3>').text(message));
				});
				
				return false;
			});
		});
		
		function initLocationChoosers(){
			// all suggestions have the following form:
			// id: suggestion + to/from + idNumber
			
			// each div around the 
			// location numbers:
			// 0: Google geocode
			// 1 -> totalPositions: favorites
			// totalPositions + 1 -> 2*totalPositions: previously used
			// 2*totalPositions + 1: current location
			for(var i = 0; i <= 2*totalPositions; i++){
				addSuggestion('suggestionsfromdiv', 'suggestionfrom', i, '', 'from');
				addSuggestion('suggestionstodiv', 'suggestionto', i, '', 'to');
			}
			addSuggestion('suggestionsfromdiv', 'suggestionfrom', 2*totalPositions+1, 'Huidige locatie', 'from');
			
			System.getLocation().done(function(coords)
			{
				Geo.decode(coords).done(function(coords, name)
				{
					var from = $('#from');
					if(from.val() == ""){
						from.val(name);
						$("input[name='fromPlace']").val(coords);
						$('#fromName').text("Huidige locatie");
					}
					curLocation = name;
				});
			});
		}
		
		// example: addSuggestion('suggestionsfromdiv', 'suggestionfrom', 'Eindhoven', 'from')
		function addSuggestion(location, idName, idNumber, text, toChange){
			var id = idName+idNumber;
			$('#' + location).append($('<div>').attr('id',id).text(""));
			$('#' + id).hide();
		}
		
		// example: changeSuggestion('suggestionfrom',0,'Eindhoven','from')
		function changeSuggestion(idName, idNumber, text, toChange){
			var id = idName+idNumber;
			var elem = $('#' + id);
			elem.empty();
			elem.append($('<p>').text(text));
			elem.click(function(e){
				$('#' + toChange).val(text);
				for(var i = 0; i <= 2*totalPositions+1; i++){
					$('#' + idName + i).hide();
				}
				$('#suggestions' + toChange + 'div').hide();
			});
		}
		
		// example: setVisibleSuggestion('suggestionfrom0', true)
		function setVisibleSuggestion(id, vis){
			var elem = $('#' + id);
			if(vis){
				elem.show();
			} else {
				elem.hide();
			}
		}
		
		// example: updatesuggestions('from')
		function updateSuggestions(location){
			$('#suggestions' + location + 'div').show();
			var maxTolerance = 3;
			
			var filled = 1;
			var curTyped = $('#' + location).val();
			console.log(curTyped);
			//current location already up to date (assuming user does not move)
			
			//google location
			setTimeout(function()
			{
				Geo.code(curTyped).done(function(coords, name)
				{
					$("input[name='" + location + "']").val(coords);
					changeSuggestion('suggestion'+ location, 0, name, location);
					setVisibleSuggestion('suggestion'+ location + '0',true);
				}).fail(function(code,message){
					setVisibleSuggestion('suggestion'+ location + '0',false);
				});
			}, 0);
			
			//favorites
			var LsteinDistances = new Array();
			var minDist = 1000;
			for(var i = 0; i < favorites.length; i++){
				LsteinDistances[i] = Misc.lDistance(curTyped, favorites[i]);
				if(minDist > LsteinDistances[i]){
					minDist = LsteinDistances[i];
				}
			}
			
			while(filled < totalPositions && minDist <= maxTolerance){
				for(var i = 0; i < favorites.length; i++){
					if(LsteinDistances[i] == minDist && filled < totalPositions){
						changeSuggestion("suggestion"+location,filled,favorites[i],location);
						setVisibleSuggestion("suggestion"+location+filled,true);
						filled ++;
					}
				}
				minDist ++;
				if(filled == favorites.length){
					break;
				}
			}
			for(var i = filled; i <= totalPositions; i++){
				setVisibleSuggestion("suggestion"+location+i,false);
			}
			
			//previously used
			var prevUsedFilled = 0;
			
			LsteinDistances = new Array();
			minDist = 1000;
			for(var i = 0; i < prevused.length; i++){
				LsteinDistances[i] = Misc.lDistance(curTyped, prevused[i]);
				if(minDist > LsteinDistances[i]){
					minDist = LsteinDistances[i];
				}
			}
			
			while(filled < totalPositions && minDist <= maxTolerance){
				for(var i = 0; i < prevused.length; i++){
					if(LsteinDistances[i] == minDist && filled < totalPositions){
						changeSuggestion("suggestion"+location,prevUsedFilled+totalPositions,prevused[i],location);
						setVisibleSuggestion("suggestion"+location+(prevUsedFilled+totalPositions),true);
						filled ++;
						prevUsedFilled ++;
					}
				}
				minDist ++;
				if(filled == prevused.length){
					break;
				}
			}
			for(var i = prevUsedFilled+1; i <= totalPositions; i++){
				setVisibleSuggestion("suggestion"+location+(i+totalPositions),false);
			}
			
			//GPS
			if(location == 'from' && curLocation != ""){
				setVisibleSuggestion("suggestionfrom" + (totalPositions*2+1),true);
			}
			
			$('#suggestions' + location + 'div').show();
		}
	</script>
</body>
</html>
