<!DOCTYPE html>
<html>

<head>
	<title>Frits</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no"><!-- makes clicks 300ms faster, no joke -->
	
	<!-- core -->
	<script src="js/lib/prototype-1.7.1.js"></script>
	<script src="js/lib/jquery-1.8.3.min.js"></script>
	<script src="js/lib/jquery.json-2.4.min.js"></script>
	<script src="cordova.js"></script>
	
	<!-- architecture -->
	<script src="js/misc.js"></script>
	<script src="js/system.js"></script>
	<script src="js/class/localdb.class.js"></script>
	<script src="js/storage.js"></script>
	<script src="js/geocode.js"></script>
	<script src="js/otp.js"></script>
	<script src="js/service.js"></script>
	<script src="js/page.js"></script>
	<script src="js/ui.js"></script>
	
	<!-- interface -->
	<script src="js/lib/jquery-ui-1.10.3.custom.min.js"></script>
	<link href="css/ui-lightness/jquery-ui-1.10.3.custom.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	
	<!-- pages -->
	<script src="js/page/plan.js"></script>
	<script src="js/page/OTPresult.js"></script>
	
	<style type="text/css">
		section {
			width: 100%;
		}
		
		input {
			width: 75%;
			float: right;
		}
		button, select {
			float: right;
		}
		.time {
			float:right;
		}
		
		#sugto, #sugfrom {
			display: none;
		}
		
		div.datetimeholder {
			width:80%;
			float:right;
		}
		
		div.datetimeholder input#date,
		div.datetimeholder input#time {
			width:100%;
		}
		
		a.delete { color: red; }
		
		button.button {
			height:50px;
		}
	</style>
</head>
<body>
	<div id="header">
		<span id="left">
			<span id="back">&#9668;</span>
		</span>  
		<span id="center">Frits</span>
		<span id="right">
			<span><a href="settings.html"><img src="img/alarm_clock_goed.png" id="watch"></a></span>
			<span><a href="Feedback.html"><img src="img/Speech_balloon.svg" class="feedback"></img></a></span>
		</span>
	</div>
	<div id="section_container"></div>
	<script type="text/javascript">
		var loaded = false;
		
		document.addEventListener("deviceready", Loaded, false);
		
		function Loaded()
		{
			console.log("Test Device ready");
			document.addEventListener("backbutton", function() { Page.back(); }, false);
			Storage.init();
			//startWatch(); was da?
			
			Page.Body = $('#section_container');
			Page.load('debug.html');
		}
		
		$(function()
		{
			// Still load when not on phone for testing purposes
			if (!navigator.app)
				Loaded();
		});
	</script>
	<script src="js/init.js"></script>
</body>
</html>
