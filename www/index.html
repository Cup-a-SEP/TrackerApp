        ///////////////////////////////// ACCELERATION /////////////////////////////////////
        // The watch id references the current `watchAcceleration`
        var watchID = null;
        var alertActive = false;

        // Stop watching the acceleration
        //
        function stopWatch() {
            console.log("Test stop");
            if (watchID) {
                navigator.accelerometer.clearWatch(watchID);
                watchID = null;
            }
        }

        // onSuccess: Get a snapshot of the current acceleration
        //
        function onAccSuccess(acceleration) {
            //console.log("Test accsuccess");
            var g = 9.81;
            if( acceleration.x > 1.5*g || acceleration.x < -1.5*g || acceleration.y > 1.5*g || acceleration.y < -1.5*g){
                showAlert("Stop shaking me!");
            }
            if(acceleration.z > 1.5*g){
                showAlert("I am not supposed to be thrown, you know");
                navigator.notification.beep(1);
            }
            if(acceleration.z < 0.1*g){
                showAlert("Did you just drop me?");
            }
        }

        // onError: Failed to get the acceleration
        //
        function onAccError() {
            console.log("Test AccError!");
        }
        //////////////////////////// ACCELERATION ////////////////////////////////////////

        //
        // device APIs are available
        //
        function onDeviceReady() {
            // Register the event listener
            console.log("Test Device ready");
            document.addEventListener("backbutton", onBackButton, false);
            startWatch();

            console.log("Buttondinges: " + buttonIndex);

        //

        function onBackKeyDown() {
            navigator.notification.confirm(
                'You sure you want to go back?', // message
                 onConfirm,            // callback to invoke with index of button pressed
                'Hey! Listen!',           // title
                'Nope,Yup'         // buttonLabels
            );
        }

        // alert dialog dismissed
        function alertDismissed() {
            // do something
            console.log("Test Alertdismissed");
            alertActive = false;
        }

        // Show a custom alertDismissed
        //
        function showAlert(s) {
            if(!alertActive){
                alertActive = true;
                console.log("Test Alert");
                navigator.notification.alert(
                    s,                                  // message
                    alertDismissed,                     // callback
                    'Hey! Listen!',                     // title
                    'Sorry! I won\'t do it anymore!'    // buttonName
                );
            }
        }
